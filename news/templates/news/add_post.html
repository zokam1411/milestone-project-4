{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-6">
        <form method="POST" action="{% url 'add_post' %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form %}
            {{ field | as_crispy_field }}
            {% endfor %}
            <div class="text-right">
                <a class="btn btn-outline-danger rounded-0" href="{% url 'news' %}">Cancel</a>
                <button class="btn btn-success rounded-0" type="submit">Add Post</button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
