{% extends "base.html" %}
{% load static %}

{% block nav_news %}
active
{% endblock %}

{% block content %}

<!-- Back to news -->
<div class="site-nav mt-3 mb-3 pt-1 pb-1 bg-list">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a href="{% url 'news' %}" class="text-success">&lt; BACK TO NEWS</a>
            </div>
        </div>
    </div>
</div>
<!-- hero section -->
<div class="container">
    <div class="row mt-3 mb-3">
        <div class="col-12">
            <h2 class="m-0"><strong>Edit Post <i class="far fa-edit"></i></strong></h2>
        </div>
    </div>
</div>
<!-- Add form -->
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 offset-ms-2 col-lg-6 offset-lg-3">
            <form method="POST" action="{% url 'edit_post' post.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                {{ field | as_crispy_field }}
                {% endfor %}
                <div class="text-right">
                    <a class="btn btn-outline-danger rounded-0 text-uppecase" href="{% url 'news' %}">Cancel</a>
                    <button class="btn btn-success rounded-0 text-uppercase" type="submit">Edit Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
