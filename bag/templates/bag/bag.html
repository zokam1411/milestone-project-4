{% extends 'base.html' %}
{% load static %}

{% block content %}


<div class="container">
    <div class="row mt-3 mb-3">
        <div class="col">
            <h2 class="m-0">
                <i class="fas fa-shopping-cart"></i> Your Shopping Cart
            </h2>
        </div>
    </div>
    <div class="row">
        {% if bag_items %}
        <div class="table-responsive"></div>
        {% else %}
        <div class="alert alert-danger">
            <h2>Cart Empty</h2>
            <p class="lead mb-0">Your cart contains no items.</p>
        </div>
        <a href="{% url 'products' %}">Keep Shopping</a>
    </div>
</div>
{% endif %}

{% endblock %}
