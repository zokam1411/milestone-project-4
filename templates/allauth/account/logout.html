{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h1>{% trans "Sign Out" %}</h1>

<h3 class="text-center">{% trans 'Are you sure you want to sign out?' %}</h3>

<form method="post" action="{% url 'account_logout' %}" class=" my-auto text-center">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-success">{% trans 'Yes sign me out' %}</button>
</form>


{% endblock %}
